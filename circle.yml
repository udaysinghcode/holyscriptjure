dependencies:
  pre:
    - sudo add-apt-repository -y ppa:avsm/ppa
    - sudo apt-get update
    - sudo apt-get install ocaml ocaml-native-compilers camlp4-extra opam
    - yes '' | opam init
    - echo ". /home/ubuntu/.opam/opam-init/init.sh > /dev/null 2> /dev/null || true" >> ~/.bash_login
    - touch ~/.ocamlinit
    - echo "let () =" >> ~/.ocamlinit
    - echo "  try Topdirs.dir_directory (Sys.getenv "OCAML_TOPLEVEL_PATH")" >> ~/.ocamlinit
    - echo "  with Not_found -> ()" >> ~/.ocamlinit
    - echo ";;" >> ~/.ocamlinit
    - eval `opam config env`
    - opam install -y ounit
    - eval `opam config env`; ocamlfind test
